<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Two-Tower Movie Recommender</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 1400px; margin: 0 auto; }
        .controls { margin: 20px 0; }
        button { padding: 10px 15px; margin: 5px; font-size: 16px; }
        .status { margin: 10px 0; padding: 10px; background: #f0f0f0; border-radius: 5px; }
        .chart-container { margin: 20px 0; }
        canvas { border: 1px solid #ccc; }
        .results { margin: 20px 0; }
        table { border-collapse: collapse; width: 100%; margin: 10px 0; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .side-by-side { display: flex; gap: 20px; }
        .side-by-side > div { flex: 1; }
        .three-column { display: flex; gap: 15px; }
        .three-column > div { flex: 1; }
        .config { margin: 10px 0; padding: 10px; background: #f8f8f8; border-radius: 5px; }
        label { margin-right: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Two-Tower Movie Recommender</h1>
        
        <div class="config">
            <label>
                <input type="radio" name="modelType" value="simple" checked> Simple Embedding Model
            </label>
            <label>
                <input type="radio" name="modelType" value="mlp"> MLP Deep Learning Model
            </label>
            <label>
                <input type="radio" name="modelType" value="both"> Compare Both Models
            </label>
        </div>
        
        <div class="controls">
            <button id="loadData">Load Data</button>
            <button id="train" disabled>Train</button>
            <button id="test" disabled>Test</button>
        </div>
        
        <div id="status" class="status">Ready to load data...</div>
        
        <div class="chart-container">
            <h3>Training Loss</h3>
            <canvas id="lossChart" width="800" height="300"></canvas>
        </div>
        
        <div class="chart-container">
            <h3>Item Embeddings (PCA)</h3>
            <canvas id="embeddingChart" width="800" height="600"></canvas>
        </div>
        
        <div id="results" class="results"></div>
    </div>

    <!-- Load TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.15.0/dist/tf.min.js"></script>
    <script src="two-tower.js"></script>
    <script src="app.js"></script>
</body>
</html>
